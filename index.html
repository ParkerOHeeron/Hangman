<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman!</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script defer src="js/main.js"></script>
    </head>
    <body>
        <h1>HANGMAN</h1>
        <h2 id="msg"></h2>

        <form action="javascript:submitGuess()" id="form">
            <textarea maxlength="1" minlength="1" id="letter-guess"></textarea>
            <input type="submit" value="Guess!">
        </form>

        <ul id="letters"></ul>

        <div id="difficulty">
            <input type="button" id="tin" value="Tiny" >
            <input type="button" value="Medium" id="med">
            <input type="button" value="Hard" id="lon">
            <!--<input type="button" value="Phrases" id="phr">-->
            <!--<input type="button" id="cheat-button" value="Cheat">-->
        </div>
    </body>
</html>
